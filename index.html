<!DOCTYPE html>

<html lang="en">

	<head>
	
		<meta charset="UTF-8">
		<title>Cross Country Train Schedule</title>
	
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

		<!-- Bootstrap CDN -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<!-- Firebase Reference -->
		<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
	
		<!-- Moment.js -->
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	</head>

	<body>

		<div class="container">
			
			<div class="jumbotron">
				<h1 class="text-center">Cross Country Train Schedule</h1>
				<h3 class="text-center">The actual travelling part takes forever though.</h3>
			</div>
	
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
						</div>
					
						<div class="panel-body">
							<table class="table table-hover" id='trainSchedule'>
								<thead>
									<tr>
										<th>Train Name</th>
										<th>Destination</th>
										<th>Frequency (min)</th>
										<th>Next Arrival</th>
										<th>Minutes Away</th>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>

					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title"><strong>Add Train</strong></h3>
						</div>
					
						<div class="panel-body">
	
							<form>
								<div class="form-group">
									<label for="">Train Name</label>
									<input type="text" class="form-control" id="trainNameInput">
								</div>

								<div class="form-group">
									<label for="">Destination</label>
									<input type="text" class="form-control" id="destinationInput">
								</div>

								<div class="form-group">
									<label for="">First Train Time(HH:mm - military time)</label>
									<input type="text" class="form-control" id="trainInput">
								</div>

								<div class="form-group">
									<label for="">Frequency(min)</label>
									<input type="text" class="form-control" id="frequencyInput">
								</div>
					
								<button type="submit" class="btn btn-primary" id="submit">Submit</button>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Script -->
		<script src="assets/javascript/app.js"></script>

	</body>
</html>
